services:
  - type: web
    name: kitenge-backend
    env: docker
    rootDir: kitenge-backend
    dockerfilePath: Dockerfile
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: kitenge-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: kitenge-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: kitenge-db
          property: password
      - key: SPRING_DATASOURCE_DRIVER_CLASS_NAME
        value: org.postgresql.Driver
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: JWT_SECRET
        generateValue: true
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: FILE_UPLOAD_DIR
        value: /opt/render/project/src/uploads
      - key: APP_CORS_ALLOWED_ORIGINS
        sync: false
        # Set this in Render dashboard after Netlify deployment
        # Format: https://your-site.netlify.app,https://www.your-site.netlify.app
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 5

databases:
  - name: kitenge-db
    databaseName: kitenge
    user: kitenge_user
    plan: free
