<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign up â€“ Kitenge Bora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="auth-body">

  <!-- SVG icons for password show/hide -->
  <svg style="display:none;" xmlns="http://www.w3.org/2000/svg">
    <!-- Eye Open -->
    <symbol id="icon-eye" viewBox="0 0 24 24">
      <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
    </symbol>

    <!-- Eye Closed -->
    <symbol id="icon-eye-off" viewBox="0 0 24 24">
      <path d="M1 1l22 22M9.5 9.5a3 3 0 104.2 4.2M6.6 6.6C4 8 2 12 2 12s4 7 10 7c2 0 3.8-.6 5.4-1.6"/>
    </symbol>
  </svg>

  <div class="auth-container">

    <!-- LEFT SIDE FORM -->
    <div class="auth-form-block">

      <h1 class="auth-title">Create your account</h1>
      <p class="auth-sub">Save your wishlist & access it anytime.</p>

      <div id="signup-alert"></div>

      <form id="signup-form">
        <label for="signup-name">Full name</label>
        <input type="text" id="signup-name" placeholder="John Doe" required />

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required />

        <label for="signup-password">Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="signup-password"
            placeholder="Enter password"
            required
          />
          <span class="toggle-password" data-target="signup-password">
            <svg class="password-icon"><use href="#icon-eye"></use></svg>
          </span>
        </div>

        <label for="signup-confirm">Confirm password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="signup-confirm"
            placeholder="Repeat password"
            required
          />
          <span class="toggle-password" data-target="signup-confirm">
            <svg class="password-icon"><use href="#icon-eye"></use></svg>
          </span>
        </div>

        <button class="btn-primary auth-btn" type="submit">Sign Up</button>
      </form>

      <p class="auth-switch">
        Already have an account?
        <a href="/login.html">Sign in</a>
      </p>
    </div>

    <!-- RIGHT SIDE PANEL -->
    <div class="auth-side-panel">
      <div class="auth-side-content">
        <h2>Welcome to Kitenge Bora</h2>
        <p>Discover curated African fabrics and save your favourites for later.</p>
      </div>
    </div>

  </div>

  <script>
    // SIGNUP SUBMIT HANDLER
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const alertBox = document.getElementById("signup-alert");
      alertBox.innerHTML = "";

      const name = document.getElementById("signup-name").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const p1 = document.getElementById("signup-password").value;
      const p2 = document.getElementById("signup-confirm").value;

      if (p1 !== p2) {
        alertBox.innerHTML = `<div class="alert alert-error">Passwords do not match.</div>`;
        return;
      }

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password: p1, full_name: name })
        });

        const data = await res.json();

        if (!res.ok) {
          alertBox.innerHTML = `<div class="alert alert-error">${data.error || "Signup failed"}</div>`;
          return;
        }

        // redirect to login
        window.location.href = "/login.html";
      } catch (err) {
        alertBox.innerHTML = `<div class="alert alert-error">Unexpected error. Try again.</div>`;
      }
    });

    // SHOW / HIDE PASSWORD TOGGLE (for both fields)
    document.addEventListener("click", function (e) {
      const btn = e.target.closest(".toggle-password");
      if (!btn) return;

      const targetId = btn.getAttribute("data-target");
      const input = document.getElementById(targetId);
      if (!input) return;

      const useEl = btn.querySelector("use");
      if (!useEl) return;

      if (input.type === "password") {
        input.type = "text";
        useEl.setAttribute("href", "#icon-eye-off");
      } else {
        input.type = "password";
        useEl.setAttribute("href", "#icon-eye");
      }
    });
  </script>

</body>
</html>
