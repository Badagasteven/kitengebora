# Server Configuration
server.port=${PORT:8080}


spring.application.name=kitenge-bora-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kitenge}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1930}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# File Storage
file.upload-dir=${FILE_UPLOAD_DIR:uploads}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-use-a-long-random-string}
jwt.expiration=2592000000

# Email Configuration
# Set your email and App Password directly below (or use environment variables EMAIL_USER and EMAIL_PASS)
# For Gmail: Use App Password (not regular password) - get it from https://myaccount.google.com/apppasswords
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USER:badagaclass@gmail.com}
spring.mail.password=${EMAIL_PASS:gaitougtarugqulw}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.debug=false

# Admin Email
app.admin.email=${ADMIN_EMAIL:badagaclass@gmail.com}

# Admin WhatsApp Number (format: country code + number, e.g., 250788883986)
app.admin.whatsapp=${ADMIN_WHATSAPP:250788883986}

# WhatsApp API Configuration (for automatic message sending)
# Option 1: CallMeBot API (free, requires registration at https://www.callmebot.com/whatsapp-api.php)
app.whatsapp.callmebot.apikey=${CALLMEBOT_API_KEY:}

# Option 2: Green API (supports images) - https://green-api.com/
app.whatsapp.greenapi.idinstance=${GREEN_API_ID_INSTANCE:}
app.whatsapp.greenapi.apitoken=${GREEN_API_TOKEN:}

# Option 3: ChatAPI (supports images) - https://www.chat-api.com/
app.whatsapp.chatapi.instance=${CHATAPI_INSTANCE:}
app.whatsapp.chatapi.token=${CHATAPI_TOKEN:}

# Base URL for image access (used in messages)
app.base.url=${BASE_URL:http://localhost:8080}

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4000,http://localhost:3000}

# Logging
logging.level.com.kitenge=DEBUG
logging.level.org.springframework.security=DEBUG

