# Server Configuration
server.port=${PORT:8080}

spring.application.name=kitenge-bora-backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kitenge}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1930}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.postgresql.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# File Storage
file.upload-dir=${FILE_UPLOAD_DIR:uploads}
file.storage=${FILE_STORAGE:auto}
cloudinary.url=${CLOUDINARY_URL:}
cloudinary.cloud.name=${CLOUDINARY_CLOUD_NAME:}
cloudinary.api.key=${CLOUDINARY_API_KEY:}
cloudinary.api.secret=${CLOUDINARY_API_SECRET:}
cloudinary.folder=${CLOUDINARY_FOLDER:}

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-jwt-secret-change-me-please-32bytes}
jwt.expiration=2592000000

# Email Configuration
# Use environment variables (recommended). For Gmail: use an App Password (not your regular password).
# Render: set `SPRING_MAIL_USERNAME` and `SPRING_MAIL_PASSWORD` in the service Environment variables.
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:${EMAIL_USER:}}
spring.mail.password=${SPRING_MAIL_PASSWORD:${EMAIL_PASS:}}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=${SPRING_MAIL_SSL_TRUST:smtp.gmail.com}
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.debug=false

# Default "from" email used by system emails
app.mail.from=${APP_MAIL_FROM:${SPRING_MAIL_USERNAME:${EMAIL_USER:}}}

# Email webhook (optional). Useful on hosts that block SMTP (e.g., Render free).
app.email.webhook.url=${EMAIL_WEBHOOK_URL:}

# Admin Email (comma-separated for multiple admins - used for admin access/login)
app.admin.email=${ADMIN_EMAIL:kitengeboraa@gmail.com}
# Admin default password (used only to bootstrap admin accounts)
app.admin.default-password=${ADMIN_DEFAULT_PASSWORD:}

# Admin Notification Email (comma-separated - who receives order/contact notifications)
app.admin.notification.email=${ADMIN_NOTIFICATION_EMAIL:kitengeboraa@gmail.com}

# Admin WhatsApp Number (format: country code + number, e.g., 250788883986)
app.admin.whatsapp=${ADMIN_WHATSAPP:}

# WhatsApp API Configuration (for automatic message sending)
# Option 1: CallMeBot API (free, requires registration at https://www.callmebot.com/whatsapp-api.php)
app.whatsapp.callmebot.apikey=${CALLMEBOT_API_KEY:}

# Option 2: Green API (supports images) - https://green-api.com/
app.whatsapp.greenapi.idinstance=${GREEN_API_ID_INSTANCE:}
app.whatsapp.greenapi.apitoken=${GREEN_API_TOKEN:}

# Option 3: ChatAPI (supports images) - https://www.chat-api.com/
app.whatsapp.chatapi.instance=${CHATAPI_INSTANCE:}
app.whatsapp.chatapi.token=${CHATAPI_TOKEN:}

# SMS Configuration (optional webhook endpoint)
app.sms.webhook.url=${SMS_WEBHOOK_URL:}
app.sms.sender=${SMS_SENDER:KitengeBora}

# Base URL for image access (used in messages)
app.base.url=${BASE_URL:http://localhost:8080}

# Frontend base URL (used in verification/reset emails)
app.frontend.url=${APP_FRONTEND_URL:http://localhost:3000}

# CORS Configuration
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:4000,http://localhost:3000}

# Logging
logging.level.com.kitenge=INFO
logging.level.org.springframework.security=INFO
